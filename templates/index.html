<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copernicus Data Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(180deg, #f7f9fc 0%, #ffffff 100%); }
        .container { max-width: 1080px; }
        h1 { background: linear-gradient(90deg, #0d6efd, #6610f2); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .download-status { display: none; margin-top: 20px; }
        .download-status.show { display: block; }
        .progress-container { display: none; margin: 24px 0; }
        .progress { height: 12px; background-color: #e9ecef; }
        .alert { box-shadow: 0 8px 24px rgba(0,0,0,0.06); border: 0; border-left: 4px solid #198754; }
        .form-select[multiple] { min-height: 160px; }
        .btn-lg { padding: 0.75rem 1.5rem; }
        footer { border-top: 1px solid #e9ecef; }
        footer a { text-decoration: none; }
        footer a:hover { text-decoration: underline; }

        @media (prefers-color-scheme: dark) {
            body { background: linear-gradient(180deg, #0b0e13 0%, #12161d 100%); color: #e2e6ea; }
            .alert { background-color: #0f5132; border-left-color: #198754; color: #d1fae5; }
            .form-select[multiple] { background-color: #1c2128; color: #e2e6ea; border-color: #30363d; }
            .form-select option { background-color: #1c2128; color: #e2e6ea; }
            .progress { background-color: #2b3138; }
            footer { border-top-color: #2b3138; }
        }
        /* 手动主题覆盖 */
        body[data-theme='dark'] { background: linear-gradient(180deg, #0b0e13 0%, #12161d 100%) !important; color: #e2e6ea !important; }
        body[data-theme='dark'] .alert { background-color: #0f5132 !important; border-left-color: #198754 !important; color: #d1fae5 !important; }
        body[data-theme='dark'] .form-select[multiple] { background-color: #1c2128 !important; color: #e2e6ea !important; border-color: #30363d !important; }
        body[data-theme='dark'] .form-select option { background-color: #1c2128 !important; color: #e2e6ea !important; }
        body[data-theme='dark'] .progress { background-color: #2b3138 !important; }
        body[data-theme='dark'] footer { border-top-color: #2b3138 !important; }

        body[data-theme='light'] { background: linear-gradient(180deg, #f7f9fc 0%, #ffffff 100%) !important; color: #212529 !important; }
        body[data-theme='light'] .alert { background-color: #d1e7dd !important; color: #0f5132 !important; }
        body[data-theme='light'] .form-select[multiple] { background-color: #fff !important; color: #212529 !important; border-color: #ced4da !important; }
        body[data-theme='light'] .form-select option { background-color: #fff !important; color: #212529 !important; }
        body[data-theme='light'] .progress { background-color: #e9ecef !important; }
        body[data-theme='light'] footer { border-top-color: #e9ecef !important; }
    </style>
</head>
<body>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
     <script>
        document.addEventListener('DOMContentLoaded', function () {
            initializeFormOptions();
            document.getElementById('downloadForm').addEventListener('submit', handleFormSubmit);
            var y = new Date().getFullYear();
            document.getElementById('copyrightYear').textContent = y;

            // 主题切换
            applySavedTheme();
            document.getElementById('btnThemeAuto').onclick = () => setTheme('auto');
            document.getElementById('btnThemeLight').onclick = () => setTheme('light');
            document.getElementById('btnThemeDark').onclick = () => setTheme('dark');

            // 预设绑定
            const northEl = document.getElementById('north');
            const southEl = document.getElementById('south');
            const westEl = document.getElementById('west');
            const eastEl = document.getElementById('east');
            document.getElementById('presetGlobal').onclick = () => { northEl.value = 90; southEl.value = -90; westEl.value = -180; eastEl.value = 180; };
            document.getElementById('presetChina').onclick = () => { northEl.value = 53.56; southEl.value = 18.16; westEl.value = 73.50; eastEl.value = 134.77; };
            document.getElementById('presetEurope').onclick = () => { northEl.value = 72; southEl.value = 34; westEl.value = -25; eastEl.value = 45; };

            // 月份快捷
            document.getElementById('allMonths').onclick = () => selectAllOptions(document.getElementById('month'));
            document.getElementById('currentMonth').onclick = () => selectCurrentMonth();

            // 小时快捷
            document.getElementById('allHours').onclick = () => selectAllOptions(document.getElementById('time'));
            document.getElementById('synopticHours').onclick = () => selectHours([0,6,12,18]);

            // 恢复本地偏好
            restoreFormSelections();
            // 变更即存储
            document.getElementById('downloadForm').addEventListener('change', saveFormSelections);
        });

        function initializeFormOptions() {
            var startYear = 1940;
            var endYear = new Date().getFullYear();
            var yearSelect = document.getElementById('year');

            for (var year = startYear; year <= endYear; year++) {
                var option = new Option(year, year);
                yearSelect.add(option);
            }

            var daySelect = document.getElementById('day');
            for (var day = 1; day <= 31; day++) {
                var dayValue = day < 10 ? '0' + day : day.toString();
                var option = new Option(dayValue, dayValue);
                daySelect.add(option);
            }

            var timeSelect = document.getElementById('time');
            for (var hour = 0; hour < 24; hour++) {
                var timeValue = (hour < 10 ? '0' : '') + hour + ':00';
                var option = new Option(timeValue, timeValue);
                timeSelect.add(option);
            }
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            showProgress();

            const form = event.target;
            const submitBtn = document.getElementById('submitBtn');
            const submitSpinner = document.getElementById('submitSpinner');
            const progressBar = document.getElementById('progressBar');

            submitBtn.disabled = true;
            submitSpinner.classList.remove('d-none');
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showDownloadStatus(result);
                } else {
                    alert('下载失败: ' + (result.message || '未知错误'));
                }
            } catch (error) {
                alert('网络错误，请稍后重试');
            } finally {
                setTimeout(() => { hideProgress(); }, 400);
                submitSpinner.classList.add('d-none');
                submitBtn.disabled = false;
            }
        }

        function showProgress() {
            const container = document.getElementById('progressContainer');
            const statusBox = document.getElementById('downloadStatus');
            const bar = document.getElementById('progressBar');
            const title = document.getElementById('progressTitle');
            const text = document.getElementById('progressText');

            container.style.display = 'block';
            statusBox.classList.remove('show');

            let progress = 0;
            bar.style.width = '0%';
            title.textContent = '正在准备请求...';
            text.textContent = '排队中，请稍候';

            // 简单校验与归一化可选区域
            const northEl = document.getElementById('north');
            const southEl = document.getElementById('south');
            const westEl = document.getElementById('west');
            const eastEl = document.getElementById('east');
            const hasLat = northEl.value !== '' && southEl.value !== '';
            const hasLon = westEl.value !== '' && eastEl.value !== '';
            if (hasLat || hasLon) {
                // 校验范围
                const n = northEl.value === '' ? 90 : parseFloat(northEl.value);
                const s = southEl.value === '' ? -90 : parseFloat(southEl.value);
                const w = westEl.value === '' ? -180 : parseFloat(westEl.value);
                const e = eastEl.value === '' ? 180 : parseFloat(eastEl.value);
                if (n < -90 || n > 90 || s < -90 || s > 90 || w < -180 || w > 180 || e < -180 || e > 180) {
                    alert('区域范围无效，请检查经纬度输入');
                    return;
                }
                // 若上下/左右颠倒则自动交换
                if (n < s) {
                    northEl.value = s;
                    southEl.value = n;
                }
                if (w > e) {
                    westEl.value = e;
                    eastEl.value = w;
                }
            }

            // 生成 op_id 并放入隐藏字段
            const opIdEl = document.getElementById('op_id');
            if (!opIdEl.value) {
                opIdEl.value = 'op_' + Math.random().toString(36).slice(2) + Date.now();
            }
            const opId = opIdEl.value;

            // 启动轮询真实进度
            startProgressPolling(opId);
        }

        function startProgressPolling(opId) {
            const bar = document.getElementById('progressBar');
            const title = document.getElementById('progressTitle');
            const text = document.getElementById('progressText');

            const statusLabels = {
                submitted: {label: '已提交请求', sub: '等待 CDS 接受请求'},
                accepted: {label: '请求已接受', sub: 'CDS 正在排队处理'},
                running: {label: '数据检索中', sub: 'CDS 正在生成与打包数据'},
                successful: {label: '完成并生成下载链接', sub: '准备下载信息'},
                failed: {label: '下载失败', sub: '请稍后重试'}
            };

            if (window.__progressPoller) {
                clearInterval(window.__progressPoller);
            }
            window.__progressPoller = setInterval(async () => {
                try {
                                         const resp = await fetch(`/api/progress/${encodeURIComponent(opId)}`);
                     const data = await resp.json();
                     const pct = Math.max(0, Math.min(100, data.progress || 0));
                     const st = data.status || 'submitted';
                     bar.style.width = pct + '%';
                     if (statusLabels[st]) {
                         title.textContent = statusLabels[st].label;
                         text.textContent = statusLabels[st].sub;
                     }
                     if (data.request_id) {
                         document.getElementById('progressReqId').style.display = 'block';
                         document.getElementById('reqIdSpan').textContent = data.request_id;
                     }
                     if (st === 'successful' || pct >= 100) {
                         clearInterval(window.__progressPoller);
                     }
                } catch (e) {
                    // 忽略轮询错误，下一次再试
                }
            }, 800);
        }

        function hideProgress() {
            const container = document.getElementById('progressContainer');
            container.style.display = 'none';
            if (window.__progressTimer) {
                clearInterval(window.__progressTimer);
                window.__progressTimer = null;
            }
            if (window.__progressPoller) {
                clearInterval(window.__progressPoller);
                window.__progressPoller = null;
            }
        }

        function showDownloadStatus(result) {
            document.getElementById('fileName').textContent = result.filename;
            document.getElementById('fileSize').textContent = result.file_size_mb + ' MB';
            document.getElementById('expiryTime').textContent = result.expiry_hours + ' 小时';
            
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = result.download_url;
            
            document.getElementById('downloadStatus').classList.add('show');
        }

        function selectAllOptions(selectEl) {
            for (let i = 0; i < selectEl.options.length; i++) {
                selectEl.options[i].selected = true;
            }
        }

        function selectCurrentMonth() {
            const m = new Date().getMonth() + 1; // 1-12
            const val = (m < 10 ? '0' : '') + m;
            const selectEl = document.getElementById('month');
            for (let i = 0; i < selectEl.options.length; i++) {
                selectEl.options[i].selected = (selectEl.options[i].value === val);
            }
        }

        function selectHours(hours) {
            const selectEl = document.getElementById('time');
            for (let i = 0; i < selectEl.options.length; i++) {
                const v = selectEl.options[i].value;
                const h = parseInt(v.split(':')[0], 10);
                selectEl.options[i].selected = hours.includes(h);
            }
        }

        function saveFormSelections() {
            const ids = ['product_type','variable','pressure_level','year','month','day','time'];
            const data = {};
            for (const id of ids) {
                const el = document.getElementById(id);
                if (!el) continue;
                data[id] = Array.from(el.selectedOptions).map(o => o.value);
            }
            data['north'] = document.getElementById('north').value;
            data['south'] = document.getElementById('south').value;
            data['west'] = document.getElementById('west').value;
            data['east'] = document.getElementById('east').value;
            localStorage.setItem('cds_form', JSON.stringify(data));
        }

        function restoreFormSelections() {
            try {
                const raw = localStorage.getItem('cds_form');
                if (!raw) return;
                const data = JSON.parse(raw);
                const ids = ['product_type','variable','pressure_level','year','month','day','time'];
                for (const id of ids) {
                    const el = document.getElementById(id);
                    if (!el || !Array.isArray(data[id])) continue;
                    const values = new Set(data[id]);
                    for (let i = 0; i < el.options.length; i++) {
                        el.options[i].selected = values.has(el.options[i].value);
                    }
                }
                if (data['north'] !== undefined) document.getElementById('north').value = data['north'];
                if (data['south'] !== undefined) document.getElementById('south').value = data['south'];
                if (data['west'] !== undefined) document.getElementById('west').value = data['west'];
                if (data['east'] !== undefined) document.getElementById('east').value = data['east'];
            } catch (e) {}
        }

        function setTheme(mode) {
            localStorage.setItem('cds_theme', mode);
            applySavedTheme();
        }

        function applySavedTheme() {
            const mode = localStorage.getItem('cds_theme') || 'auto';
            const b = document.body;
            b.removeAttribute('data-theme');
            if (mode === 'dark') {
                b.setAttribute('data-theme','dark');
            } else if (mode === 'light') {
                b.setAttribute('data-theme','light');
            }
        }
    </script>
